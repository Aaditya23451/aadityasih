<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Sign-up Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .signup-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group input[type="submit"]:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        .verification-note {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="signup-form">
        <h2>Institution Sign-up Portal</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="institution">Name of the Institution:</label>
                <input type="text" id="institution" name="institution" placeholder="Enter institution name" required>
                <span id="institutionError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter state" required>
                <span id="stateError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter city" required>
                <span id="cityError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="address">Official Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter official address" required>
                <span id="addressError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Official Mail ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter official .edu mail" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <input type="submit" id="registerBtn" value="Register">
            </div>
        </form>
        <div class="verification-note">
            Verification link sent to official mail ID.
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Clear any previous errors
            clearErrors();

            // Input validation
            let isValid = true;

            const institution = document.getElementById('institution').value.trim();
            const state = document.getElementById('state').value.trim();
            const city = document.getElementById('city').value.trim();
            const address = document.getElementById('address').value.trim();
            const email = document.getElementById('email').value.trim();

            // Validate institution
            if (institution === '') {
                isValid = false;
                document.getElementById('institutionError').textContent = "Institution name is required.";
            }

            // Validate state
            if (state === '') {
                isValid = false;
                document.getElementById('stateError').textContent = "State is required.";
            }

            // Validate city
            if (city === '') {
                isValid = false;
                document.getElementById('cityError').textContent = "City is required.";
            }

            // Validate address
            if (address === '') {
                isValid = false;
                document.getElementById('addressError').textContent = "Address is required.";
            }

            // Validate email
            const emailPattern = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.edu$/;
            if (email === '') {
                isValid = false;
                document.getElementById('emailError').textContent = "Email is required.";
            } else if (!emailPattern.test(email)) {
                isValid = false;
                document.getElementById('emailError').textContent = "Please enter a valid .edu email.";
            }

            // If form is valid, you can proceed to submit the form data
            if (isValid) {
                alert("Form submitted successfully!");
                // Add logic to handle form submission, such as sending data to a server
                this.submit();
            }
        });

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(el => el.textContent = '');
        }
    </script>

</body>
</html>
